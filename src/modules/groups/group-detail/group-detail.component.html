<h2>Detail of group with id {{groupId}}</h2>
<table class="table">
  <tbody>
    <tr><td>Name</td><td>{{group?.name}}</td></tr>
    <tr><td>Permissions</td><td>
      @for(perm of group?.permissions; track perm){
        {{perm}},
      }
    </td></tr>
  </tbody>
</table>
@if(groupId) { 
  <a routerLink="../{{groupId-1}}" class="btn btn-primary">Previous</a>
  <a routerLink="../{{groupId+1}}" class="btn btn-primary">Next</a>
}
